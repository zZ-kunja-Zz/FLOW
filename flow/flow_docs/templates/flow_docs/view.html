{% extends "flow_docs/layout.html" %}
{% load static %}

{% block body %}
    {% if request.user in users %}
        <div class="document-panel">
            <h1>{{document.title}}</h1>
            <h3>{{document.owner}}</h3>
            <h4>{{document.timestamp}}</h4>
            <div id="document-panel-body" data-body="{{document.body}}"></div>
        </div>
    {% else %}
        <h2>Error: you do not have permission to view this document</h2>
    {% endif %}
{% endblock %}

{% block script %}
    <script type='text/javascript' src="{% static 'flow_docs/sourceToHtml.js' %}"></script>
    <script type='text/javascript' src="{% static 'flow_docs/viewDocument.js' %}"></script>
{% endblock %}
