{% extends "flow_docs/layout.html" %}

{% block title %}All{% endblock %}

{% block body %}
    {% for document in documents %}
        <div class="document-list">
            <h3 class="computer"><a href="{% url 'edit' document.id%}">{{document.title}}</a></h3>
            <h3 class="mobile"><a href="{% url 'view' document.id%}">{{document.title}}</a></h3>
            <h4>{{document.owner}}</h4>
            <h4>{{document.timestamp}}</h4>
        </div>
    {% endfor %}
{% endblock %}
